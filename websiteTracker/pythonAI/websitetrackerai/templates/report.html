<!DOCTYPE html>
<html>
  <head>
    <title>Website Audit Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>Summary:</h2>
    <p class="summary">{{ summary }}</p>

    <canvas id="auditChart" width="400" height="200"></canvas>

    <script type="application/javascript">
      const chartValues = {{ chart_data["values"] | tojson | safe }};
      const chartLabels = {{ chart_data["labels"] | tojson | safe }};


      const ctx = document.getElementById('auditChart').getContext('2d');
      new Chart(ctx, {
          type: 'bar',
          data: {
              labels: chartLabels,
              datasets: [{
                  label: 'Website Metrics',
                  data: chartValues,
                  backgroundColor: ['#2ecc71', '#3498db', '#e74c3c']
              }]
          },
          options: {
              responsive: true
          }
      });
    </script>

    <h2>AI Suggestions:</h2>
    <ul>
      {% for suggestion in suggestions %}
      <li>{{ suggestion }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
